<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container text-center">
    <div class="row">
      <h1>Pomodoro Clock</h1> 
    </div>
    <div class="row">
      <div class="col-xs-6">
        BREAK LENGTH
      </div>
      <div class="col-xs-6">
        SESSION LENGTH
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="col-xs-3 col-xs-offset-2">
          <button type="button" class="break-btn-minus">-</button>
        </div>
        <div class="col-xs-2">
          <p id="break-num">1</p>
        </div>
        <div class="col-xs-3">
          <button type="button" class="break-btn-plus">+</button>
        </div>
      </div>
      <div class="col-xs-6">
        <div class="col-xs-3 col-xs-offset-2">
          <button type="button" class="session-btn-minus">-</button>
        </div>
        <div class="col-xs-2">
          <p id="session-num">1</p>
        </div>
        <div class="col-xs-3">
          <button type="button" class="session-btn-plus">+</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div id="maru"></div>
        <h2 id="session" class="in-clock">Session</h2>
        <h2 id="break" class="in-clock">Break!</h2>
        <h2 id="timer" class="in-clock">1:00</h2> 
        <div id="marumaru"></div>
        <div id="block"></div>
      </div>
    </div>
  </div> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="Pomodoro_Clock.js" type="text/javascript" charset="utf-8" async defer></script>
  
</body>
</html>
