<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote Machine</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container-fluid" id="full-page" class="color">
  <div class="row">
    <div class="col-xs-10 col-xs-push-1 col-sm-push-3 col-sm-6 text-center block well">
      <p id="quote-text" class="text-color">Be the change that you wish to see in the world.</p>
      <div class="row">
        <p id="author" class="pull-right text-color">- Mahatma Gandhi</p>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-push-6">
          <button type="button" class="btn back-color pull-right" id="btn">
            New quote
          </button>
        </div>
        <div class="col-xs-12 col-sm-6 col-sm-pull-6">
         <a class="pull-left" href="https://twitter.com/intent/tweet?text=Be%20the%20change%20that%20you%20wish%20to%20see%20in%20the%20world.%0A%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20%20-%20Mahatma%20Gandhi" target="_blank">
            <i id="icon1" class="fa fa-twitter icon back-color" area-hidden="ture"></i>
          </a>
          <a class="pull-left">
            <i id="icon2" class="fa fa-facebook icon back-color" area-hidden="true" disabled></i>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row row2">
    <p class="text-center by">by Eason Lin</p>
  </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
