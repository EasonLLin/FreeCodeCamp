 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">      
  </style>
</head>
<body>
  <div class="container text-center">
    <div id="flags" class="row">
      <div class="col-xs-5 col-xs-offset-1 flag">
        <h4 id="whos-turn1">player</h4>
      </div>
      <div class="col-xs-5 flag">
        <h4 id="whos-turn2">computer</h4>
      </div>
    </div>
    <div class="row">
      <div id="frame" class="col-xs-12">
        <div id="black-bord" class="col-xs-12">
          <div class="col-xs-12 row1">
            <p id="1-1" class="col-xs-4 top left grid"></p>
            <p id="1-2" class="col-xs-4 top mid grid"></p>
            <p id="1-3" class="col-xs-4 top right grid"></p>
          </div>
          <div class="col-xs-12 row2">
            <p id="2-1" class="col-xs-4 mid left grid"></p>
            <p id="2-2" class="col-xs-4 mid mid grid"></p>
            <p id="2-3" class="col-xs-4 mid right grid"></p>            
          </div>
          <div class="col-xs-12 row3">
            <p id="3-1" class="col-xs-4 bot left grid"></p>
            <p id="3-2" class="col-xs-4 bot mid grid"></p>
            <p id="3-3" class="col-xs-4 bot right grid"></p>            
          </div>
          <div id="go-page" class="col-xs-12">
            <p>Tic Tac Toe</p><br>
            <button type="button" id="go-button">Go!!</button>
          </div>
          <div id="choose-page" class="col-xs-12">
            <p>Whold you like to be X or O</p><br>
            <button type="button" id="O-button" class="OX-button">O</button>
            <button type="button" id="X-button" class="OX-button">X</button>
          </div>
          <div id="result-page" class="col-xs-12">
            <p></p>
            <button type="button" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="Tic_Tac_Toe.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
