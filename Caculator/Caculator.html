<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Anton|Russo+One" rel="stylesheet">

</head>
<body>
  <div class="container text-center">
    <div class="caculator row">
      <div class="title">
        Made by EasonLin
      </div>
      <div class="row">
        <div class="mornitor col-xs-10 col-xs-offset-1">
          <div>
            <!-- here will display the answer  -->
            <p class="answer">0</p>
          </div>
          <div>
            <!-- here will display formula  -->
            <p class="formula">0</p>
          </div>
        </div>
      </div>
      <div class="row button-top buttons">
        <div class="col-xs-3">
          <button type="button" class="AC btn">AC</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="CE btn">CE</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btnDiv btn">&#247;</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btnMult btn">&times;</button>
        </div>
      </div>
      <div class="row buttons">
        <div class="col-xs-3">
          <button type="button" class="btn1 btn">1</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn2 btn">2</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn3 btn">3</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btnMinus btn">-</button>
        </div>
      </div>
      <div class="row buttons">
        <div class="col-xs-3">
          <button type="button" class="btn4 btn">4</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn5 btn">5</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btn6 btn">6</button>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btnPlus btn">+</button>
        </div>
      </div>
      <div class="row buttons">
        <div class="col-xs-6">
          <div class="short-button col-xs-6">
            <button type="button" class="btn7 btn">7</button>
          </div>
          <div class="short-button col-xs-6">
            <button type="button" class="btn8 btn">8</button>
          </div>
          <div class="short-button col-xs-12">
            <button type="button" class="btn0 btn">0</button>
          </div>
        </div>
        <div class="col-xs-3">
          <div class="col-xs-12">
            <button type="button" class="btn9 btn">9</button>
          </div>
          <div class="col-xs-12">
            <button type="button" class="btnPoint btn">ãƒ»</button>
          </div>
        </div>
        <div class="col-xs-3">
          <button type="button" class="btnEqual btn">=</button>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="Caculator.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
